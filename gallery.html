<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="css/style.css" media="screen">
    <link rel="stylesheet" href="css/gallery.css" media="screen">
    <script src="javascript/script.js"></script>
    <title>Projects</title>
  </head>
  <body>

    <header>
      <div class="navbar">
        <a href="index.html"> Home </a>
        <a href="about.html"> About Me </a>
        <a href="gallery.html" class="active"> Gallery </a>
      </div>
      <hr class="line">
    </header>

    <main class="main">
      <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="photos/img1.jpg" style="width:100%">
          <div class="text">Credit to Morten Andreassen</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="photos/img2.jpg" style="width:100%">
          <div class="text">Credit to Michelle Spollen</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="photos/img3.jpg" style="width:100%">
          <div class="text">Credit to Carlos Ruiz Huaman</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>

      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>

      <div class="instructions">
        <p>Click on any of the circles above to activate the included slideshow!</p>
      </div>
    </main>

    <footer class="footer">

    </footer>

  </body>
</html>
